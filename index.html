<body>
  <script>
let m = [1, 2, -9, -56, 34, 77, -90, -11, -1, -2, -5, -9];
let negativeNumbers = [];

let i = 0;
while (i < m.length) {
  if (m[i] < 0) {
    negativeNumbers.push(m[i]);
  }
  i++;
}

  document.write(negativeNumbers)


  </script>  
</body>
